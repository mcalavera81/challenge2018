{
  view {
    fxml {
      main = "/fxml/application.fxml"
      order = "/fxml/order/order_book.fxml"
      trade = "/fxml/trade/recent_trades.fxml"
    }

    maxOrders = 20
    maxTrades = 20
    css = "/demo/shared/view/application.css"
  }

  backend {
    trade {
      rest.default.limit = 25
      memory.cache.size = 50
      algorithm {
        upTicks = 3
        downTicks =2
      }
    }
    order {
      stream.buffer = 50
    }

    provider {
      bitso {
        rest {
          uri = "https://api.bitso.com"
        }
        websocket {
          uri = "ws://ws.bitso.com"
        }
      }
    }
  }

}